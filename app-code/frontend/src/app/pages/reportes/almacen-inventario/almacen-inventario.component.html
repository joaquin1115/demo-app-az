<div class="card">
  @if (dataStockAlmacenView) {
  <p-table [value]="products" [scrollable]="true" scrollHeight="400px" [styleClass]="size.class"
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="idElementoCatalogo" style="width:8%">
          Id <p-sortIcon field="Id" />
        </th>
        <th pSortableColumn="nombre" style="width:27%">
          Nombre <p-sortIcon field="Nombre" />
        </th>
        <th pSortableColumn="pesoUnitario" style="width:15%">
          Peso unitario <p-sortIcon field="Peso unitario" />
        </th>
        <th pSortableColumn="unidad" style="width:12%">
          Unidad <p-sortIcon field="Unidad" />
        </th>
        <th pSortableColumn="tipoElemento" style="width:15%">
          Tipo <p-sortIcon field="Tipo" />
        </th>
        <th pSortableColumn="tipoProduccion" style="width:15%">
          Producción <p-sortIcon field="Producción" />
        </th>
        <th pSortableColumn="cantidad" style="width:8%">
          Cantidad disponible <p-sortIcon field="Cantidad disponible" />
        </th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="idElementoCatalogo" [showClearButton]="false" />
        </th>
        <th>
          <p-columnFilter type="text" field="nombre" [showClearButton]="false" />
        </th>
        <th>
          <p-columnFilter type="text" field="pesoUnitario" [showClearButton]="false" />
        </th>
        <th>
          <p-columnFilter type="text" field="unidad" [showClearButton]="false" />
        </th>
        <th>
          <p-columnFilter type="text" field="tipoElemento" [showClearButton]="false" />
        </th>
        <th>
          <p-columnFilter type="text" field="tipoProduccion" [showClearButton]="false" />
        </th>
        <th>
          <p-columnFilter type="text" field="cantidad" [showClearButton]="false" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.idElementoCatalogo}}</td>
        <td>{{product.nombre}}</td>
        <td>{{product.pesoUnitario}}</td>
        <td>{{product.unidad}}</td>
        <td>{{product.tipoElemento}}</td>
        <td>{{product.tipoProduccion}}</td>
        <td>{{product.cantidad}}</td>
      </tr>
    </ng-template>
  </p-table>
  }
</div>
