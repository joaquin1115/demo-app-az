<div class="solicitud-wrapper">
  <p-dataView #dv [value]="products" layout="list">
    <ng-template pTemplate="header">
      <div class="w-9 flex justify-content-end">
        <p-button label="Regresar" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Confirmar" (onClick)="complete()" icon="pi pi-angle-right" iconPos="right"
          styleClass="p-button-success"></p-button>
        <p-dataViewLayoutOptions layout="list" />
      </div>
    </ng-template>
    <ng-template class="w-9" pTemplate="list" let-products>
      <div class="w-8 grid grid-nogutter">
        @for (product of products; track product.idElementoCatalogo; let idx = $index) {
        <div class="col-12" class="col-12">
          <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !idx }">
            <div class="md:w-10rem relative">
            </div>
            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
              <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">{{product.tipo}}</span>
                  <div class="text-lg font-medium text-900 mt-2">{{product.nombre}}</div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <i class="pi pi-star-fill text-yellow-500"></i>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <!-- <span class="text-xl font-semibold text-900">{{ '$' + item.price }}</span> -->
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <!-- <p-button icon="pi pi-heart" [outlined]="true" /> -->
                  <p-button icon="pi pi-shopping-cart" (onClick)="onClickAdd(product)"
                    class="flex-auto md:flex-initial white-space-nowrap" label="Pedir"
                    [disabled]="product.unidad === '0'" />
                </div>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </ng-template>
    <ng-template let-product pTemplate="grid" let-products>
      <div class="w-9 grid grid-nogutter ">

        <div class="grid-nogutter col-3 xl:col-3 md:col-4 sm:col-6 p-2 h-auto" *ngFor="let product of products">
          <div class="p-4 border-1 surface-border h-full surface-card border-round flex flex-column">
            <div class="surface-50 flex justify-content-center border-round p-3">
              <div class="relative mx-auto">
                <img class="border-round w-full"
                  [src]="'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'"
                  [alt]="product.nombre" style="max-width: 300px;" />
              </div>
            </div>
            <div class="pt-4">
              <div class="flex flex-row justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">{{ product.tipo }}</span>
                  <div class="text-lg font-medium text-900 mt-1">{{ product.nombre }}</div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <!-- <span class="text-900 font-medium text-sm">{{ product.rating }}</span> -->
                    <i class="pi pi-star-fill text-yellow-500"></i>
                  </div>
                </div>
              </div>
              <div class="flex flex-column gap-4 mt-4">
                <!-- <span class="text-2xl font-semibold">{{ '$' + product.price }}</span> -->
                <div class="flex gap-2">
                  <p-button icon="pi pi-shopping-cart" (onClick)="onClickAdd(product)"
                    class="flex-auto md:flex-initial white-space-nowrap" label="Pedir"
                    [disabled]="product.unidad === '0'" />
                  <!-- <p-button icon="pi pi-heart" [outlined]="true" /> -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </ng-template>
  </p-dataView>
  <p-button label="Regresar" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
  <p-button label="Confirmar" (onClick)="complete()" icon="pi pi-angle-right" iconPos="right"
    styleClass="p-button-success"></p-button>
  <app-cart />
</div>
